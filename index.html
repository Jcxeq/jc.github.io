        window.onload = function() {
            /*Load iframes on scroll*/
                function loadIframes() {
                    var videos = document.querySelectorAll('.video_wrapper iframe');

                    if(window.scrollY < 50 || videos.length < 1) return;

                    videos.forEach( video => {
                        var src = video.dataset.src;
                        video.setAttribute('src', src);
                    });
                    window.removeEventListener('scroll', loadIframes);
                }

                window.addEventListener('scroll', loadIframes);
        };
