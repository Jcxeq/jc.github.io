<!-- Path name: /invisible -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/invisible.css">
    <title>­</title>
    <link rel="icon" href="/assets/imgs/Empty image.png" type="image/png">
</head>

<body>
    <div style="position:fixed;top:-1000%;left:-1000%;opacity:0;"><input type="text" class="char" value="­"></div>
    <center>
        <div class="topMenus">
            <a id="home" class="topMenu" href="/" title="Click to go to my home page.">
                <p><img class="icon icon1" src="assets/imgs/Home.png" align="middle"></p>
            </a>
        </div>
    </center>
    <div class="mainCont">
        <center>
            <div class="main">
                <div class="boxesCont">
                    <div class="box box1" onclick="copy()" onmouseover="this.style.cursor='pointer';">
                        <div class="boxTxt">
                            <p class="copy">
                                <img id="copyIMG" src="/assets/imgs/Clipboard.png" width="30px" align="middle">
                            </p>
                        </div>
                    </div>
                    <a href="/assets/imgs/Empty image.png" download="">
                        <div class="box box2">
                            <div class="boxTxt">
                                <p class="download">
                                    <img id="downloadIMG" src="/assets/imgs/png.png" width="33px" align="middle">
                                </p>
                            </div>
                        </div>
                    </a>
                    <div class="desc">
                        <p></p>
                    </div>

                </div>
            </div>
        </center>
    </div>
    <script>
        let img = document.getElementById("copyIMG"), char = document.querySelector('.char');
        document.querySelector('.box.box1').addEventListener('click', () => {
            char.select(); document.execCommand('copy');
            img.src = './assets/imgs/tick-inside-circle.png';
            setTimeout(() => img.src = './assets/imgs/Clipboard.png', 3000);
        });
    </script>


</body>

</html>
